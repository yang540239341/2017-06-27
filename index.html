<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul li {
			float: left;
			width: 350px;
			height: 400px;
			margin-left: 20px;
			border: 2px solid #000;
		}
		ul li img {
			width: 100%;
			height: 100%;
		}
	</style>
	<script type="text/javascript">
	function getPos(obj) {
		var l = 0,t = 0;
		while(obj) {
			l = l + obj.offsetLeft;
			t = t + obj.offsetTop;
			obj = obj.offsetParent;
		}
		return {left: l, top: t};
	}

	window.onload = window.onscroll = window.onresize = function () {
		var oUl = document.getElementById('box');
		var aImg = oUl.getElementsByTagName('img');

		for (var i = 0;i < aImg.length;i++) {
			//向上滚动的距离
			var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			//可视区的高度
			var clientHeight = document.documentElement.clientHeight || document.body.clientHeight;
			// 向加的结果
			var topLine = scrollTop + clientHeight;
			//每张图片向上的绝对位置
			var imgTop = getPos(aImg[i]).top;
			if (imgTop <= topLine) {
				//加载图片
				aImg[i].src = aImg[i].getAttribute('_src');
			}
		}
	}
	</script>
</head>
<body>
	<ul id="box">
		<li><img _src="img/b1.jpg"></li>
		<li><img _src="img/b2.jpg"></li>
		<li><img _src="img/b3.jpg"></li>
		<li><img _src="img/b4.jpg"></li>
		<li><img _src="img/b5.jpg"></li>
		<li><img _src="img/b6.jpg"></li>
		<li><img _src="img/b7.jpg"></li>
		<li><img _src="img/b8.jpg"></li>
		<li><img _src="img/b9.jpg"></li>
		<li><img _src="img/b10.jpg"></li>
	</ul>
</body>
</html>
